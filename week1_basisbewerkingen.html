<!DOCTYPE html>
<html>

<body>
    <p id="demo"> </p>
    <p id="demo2"> </p>
    <p id="demo3"> </p>
    <p id="demo4"> </p>
        <script type="text/javascript">
            "use strict";

            function telOp(getal1, getal2) 
            {
                return getal1 + getal2;
            }
            document.getElementById("demo").innerHTML = telOp(4, 5);
            
            function verminder(getal1, getal2)
            {
                return getal1 - getal2;
            }
            document.getElementById("demo2").innerHTML = verminder(20, 5);
            
            function vermenigvuldigen(getal1, getal2) 
            {
                return getal1 * getal2;
            }
            document.getElementById("demo3").innerHTML = vermenigvuldigen(5, 6);
            
            function delen(getal1, getal2) 
            {
                return getal1 / getal2;
            }
            document.getElementById("demo4").innerHTML = delen(50, 5);
            
        </script>
    
</body>

</html>

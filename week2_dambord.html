<!DOCTYPE html>
<html>
<body>

<p>Dambord</p>

Aantal kolommen: <input type="number" id="kolom" value="1">
Aantal rijen: <input type="number" id="rij" value="1">

<button onclick="myFunction()">Toon!</button>

<script>
function myFunction() {

var p = document.getElementById("rij").value;
var d = document.getElementById("kolom").value;

    document.write("<table border='1' width='350' height='350' >");
    for(var i=1; i<=p; i++)
    {
    document.write("<tr>");
    for(var x=1; x<=d; x++)
    {
    if((i+x)%2!=0)
    {
    document.write("<td bgcolor='#FFFFFF'></td>");
    }
    else
    {
    document.write("<td bgcolor='#000000'></td>");
    }
    }
    document.write("</tr>");
    }
    document.write("</table>");
    }
    </script>

</body>
</html>

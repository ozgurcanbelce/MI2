<!DOCTYPE html>
<html>
<body>

<p>Priemgetallen tot 100</p>

<script>

for (var counter = 2; counter <= 100; counter++) {

    var notPrime = false;
    for (var i = 2; i <= counter; i++) {
        if (counter%i===0 && i!==counter) {
            notPrime = true;
            
            
        }
        
    }
    if (notPrime === false){
                console.log(counter);
                document.writeln(counter);
                
    }
    

}
</script>

</body>
</html>
